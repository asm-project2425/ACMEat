services:
  zeebe: # https://docs.camunda.io/docs/self-managed/platform-deployment/docker/#zeebe
    image: camunda/zeebe:${CAMUNDA_PLATFORM_VERSION}
    container_name: zeebe
    ports:
      - "26500:26500"
      - "9600:9600"
      - "8088:8080"
    environment: # https://docs.camunda.io/docs/self-managed/zeebe-deployment/configuration/environment-variables/
      # allow running with low disk space
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME=io.camunda.zeebe.exporter.ElasticsearchExporter
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL=http://elasticsearch:9200
      # default is 1000, see here: https://github.com/camunda/zeebe/blob/main/exporters/elasticsearch-exporter/src/main/java/io/camunda/zeebe/exporter/ElasticsearchExporterConfiguration.java#L259
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_SIZE=1
      - ZEEBE_BROKER_DATA_DISKUSAGECOMMANDWATERMARK=0.998
      - ZEEBE_BROKER_DATA_DISKUSAGEREPLICATIONWATERMARK=0.999
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/9600' || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - zeebe:/usr/local/zeebe/data
    depends_on:
      - elasticsearch

  operate: # https://docs.camunda.io/docs/self-managed/platform-deployment/docker/#operate
    image: camunda/operate:${CAMUNDA_OPERATE_VERSION}
    container_name: operate
    ports:
      - "8081:8080"
    environment: # https://docs.camunda.io/docs/self-managed/operate-deployment/configuration/
      - CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_OPERATE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_ZEEBEELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_CSRFPREVENTIONENABLED=false
      - management.endpoints.web.exposure.include=health
      - management.endpoint.health.probes.enabled=true
    healthcheck:
      test: [ "CMD-SHELL", "wget -O - -q 'http://localhost:9600/actuator/health/readiness'" ]
      interval: 30s
      timeout: 1s
      retries: 5
      start_period: 30s
    depends_on:
      - zeebe
      - elasticsearch

  elasticsearch: # https://hub.docker.com/_/elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - xpack.security.enabled=false
      # allow running with low disk space
      - cluster.routing.allocation.disk.threshold_enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cat/health | grep -q green" ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - elastic:/usr/share/elasticsearch/data

######################################################################
#                                GIS                                 #
######################################################################

  gis:
    build:
      context: ./GIS
    container_name: gis
    ports:
      - "6002:6002"

######################################################################
#                            Restaurants                             #
######################################################################

  restaurant_1:
    build:
      context: ./Restaurant
    platform: linux/amd64 # for compatibility with arm64
    container_name: restaurant_1
    volumes:
      - "restaurant1_data:/app/lib/data"
    ports:
      - "9001:80"

  restaurant_2:
    build:
      context: ./Restaurant
    platform: linux/amd64 # for compatibility with arm64
    container_name: restaurant_2
    volumes:
      - "restaurant2_data:/app/lib/data"
    ports:
      - "9002:80"

######################################################################
#                                Bank                                #
######################################################################

  bank_db:
    image: postgres:17
    restart: always
    container_name: bank_db
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpassword
    ports:
      - "8001:5432"
    volumes:
      - ./Bank/backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata_bank:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  bank_backend:
    build:
      context: ./Bank/backend
    container_name: bank
    platform: linux/amd64 # for compatibility with arm64
    ports:
      - "8000:8000"
    depends_on:
      bank_db:
        condition: service_healthy

  bank_frontend:
    build:
      context: ./Bank/frontend
    platform: linux/amd64 # for compatibility with arm64
    container_name: bank_frontend
    volumes:
      - "./Bank/frontend/service/:/app/"
    ports:
      - "8002:80"
    depends_on:
      - bank_backend

######################################################################
#                               ACMEat                               #
######################################################################

  acmeat_db:
    image: postgres:17
    restart: always
    container_name: acmeat_db
    environment:
      POSTGRES_DB: acmeatdb
      POSTGRES_USER: acmeuser
      POSTGRES_PASSWORD: acmepassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata_acme:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acmeuser -d acmeatdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  acmeat_backend:
    build:
      context: ./ACMEat/backend
    container_name: acmeat
    ports:
      - "8080:8080"
    environment:
      - ACMEAT_DB_URL=jdbc:postgresql://acmeat_db:5432/acmeatdb
      - ZEEBE_GATEWAY_ADDRESS=http://zeebe:26500
      - RESTAURANT1_BASE_URL=http://restaurant_1:80
      - RESTAURANT2_BASE_URL=http://restaurant_2:80
      - GIS_BASE_URL=http://gis:6002
      - BANK_BASE_URL=http://bank:8000
      - SHIPPING_SERVICE1_BASE_URL=http://shipping_management_1:3000
      - SHIPPING_SERVICE2_BASE_URL=http://shipping_management_2:3000
    depends_on:
      acmeat_db:
        condition: service_healthy
      zeebe:
        condition: service_started
      gis:
        condition: service_started
      restaurant_1:
        condition: service_started
      restaurant_2:
        condition: service_started
      bank_backend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
  
  acmeat_frontend:
    build: ./ACMEat/frontend
    container_name: acmeat_frontend
    ports:
      - "4321:4321"
    depends_on:
      acmeat_backend:
        condition: service_healthy

######################################################################
#                         Shipping Company 1                         #
######################################################################

  shipping_management_1:
    build:
      context: ./ShippingCompany/ShippingManagement
    environment:
      PGDATABASE: shippingcompanydb
      PGUSER: shippingcompanyuser
      PGPASSWORD: shippingcompanypassword
      PGHOST: shipping_company_db_1
      VEHICLE_ASSIGNER_BASE_URL: http://vehicle_assigner_1:3000
      VEHICLE_TRACKER_BASE_URL: http://vehicle_tracker_1:3000
    ports:
      - "5001:3000"
    container_name: shipping_management_1
    depends_on:
      - vehicle_assigner_1
      - vehicle_tracker_1
      - gis
      - acmeat_backend

  vehicle_assigner_1:
